<html>
<head>
  <meta charset='UTF-8'>
  <title>Plato2</title>
  <link rel="stylesheet" href="plato2.css">
  <script src="plato2-common.js"></script>
  <script src="en/plato2-lang.js"></script>
  <script src="ja/plato2-lang.js"></script>
  <script src="plato2-joblist.js"></script>
</head>
<body>

  <h1 id="list_top">IoTジョブ一覧</h1>
  <table class="top">
    <tbody><tr>
      <td>
        <div class="icon">
          <img src="img/power-simul.png" onclick="javascript:handlePowerSimulation()">
        </div>
      </td>
    </tr></tbody>
  </table>

  <canvas id="mycanvas" class="myCanvas" width="650" height="900"></canvas>
  <div class="outer" align="center">
    <table align="center">
      <tr>
        <td colspan="4"><div class="icon">
          <img class="icon" align="left" src="img/plus.png" width="48" height="48" onclick="editJob()">
        </div></td>
      </tr>
      <tr>
        <td></td>
        <td align="right"><a id="prev" href="javascript:location.replace(mainPage);" class="plt_btn">前へ</a></td>
        <td align="right"><a id="next" href="javascript:location.replace(confirmPage);" class="plt_btn">次へ</a></td>
        <td></td>
      </tr>
    </table>

    <form class="overlay" id="setting">
      <div class="settings" id="set-part_time">
        <h2 id="pow_sim_title">電源シミュレーション</h2>
        <h1 id="pow_sim_life">予想電池寿命 280.2 日</h1>
        <table width="55%">
          <tr><td>Bluetooth</td><td align="right">21.00μAh</td></tr>
          <tr><td>GPS</td><td align="right">835.33μAh</td></tr>
          <tr><td id="pow_sim_accel">加速度センサ</td><td align="right">4.07μAh</td></tr>
          <tr><td id="pow_sim_tmhu">温湿度センサ</td><td align="right">0.01μAh</td></tr>
          <tr><td id="pow_sim_illum">照度センサ</td><td align="right">0.15μAh</td></tr>
          <tr><td id="pow_sim_press">気圧センサ</td><td align="right">0.00μAh</td></tr>
        </table>
        <table width="55%">
          <tr><td id="pow_sim_total">総平均電流</td><td align="right">860.56μAh</td></tr>
          <tr><td id="pow_sim_capa">電池容量</td><td align="right">348.75mAh</td></tr>
        </table>
      </div>
      <table align="center">
        <tr>
          <td><a class="plt_btn" id="close" onclick="onCloseOverlay();">閉じる</a></td>
        </tr>
      </table>
    </form>
  </div>

</body>
</html>
