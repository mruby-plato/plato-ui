<html>
<head>
  <meta charset='UTF-8'>
  <title>Plato2 - グループ設定</title>
  <link rel="stylesheet" href="plato2.css">
  <script src="plato2-common.js"></script>
  <script src="en/plato2-lang.js"></script>
  <script src="ja/plato2-lang.js"></script>
  <script src="plato2-network.js"></script>
  <script>
  </script>
</head>
<body>
  <div class="outer" align="center">

    <br/>

    <table align="left">
      <tr>
        <td id="grp_setting">グループ設定名:</td>
        <td>
          <input type="text" id="grpname" size="50">  <!--placeholder="グループ設定名を入力してください。"-->
        </td>
      </tr>
    </table>

    <br/>
    <br/>

    <fieldset align="left" width="100%">
      <legend id="bt_setting">Bluetooth端末設定</legend>
      <table width="85%">
        <tbody>
          <tr>
            <td id="bt_id">識別ID:</td>
            <td>
              <input type="text" id="proximity" maxlength="36" size="50" oninput="inputUUID(this, 'prev_proximity')">
              <input type="text" id="prev_proximity" hidden disabled>
            </td>
          </tr>
          <tr>
            <td id="bt_dev_id">端末ID:</td>
            <td>
              <input type="text" id="start_deviceid" size="8" maxlength="6" oninput="showDeviceID()">
              〜
              <input type="text" id="end_deviceid" size="8" disabled>
            </td>
          </tr>
          <tr>
            <td id="bt_dev_cnt">端末数:</td>
            <td><input type="number" id="device_count" value="1" min="1" max="10" onchange="showDeviceID()"></td>
          </tr>
        </tbody>
      </table>
    </fieldset>

    <br/>

    <fieldset align="left" width="100%">
      <legend id ="lora_setting">LoRaWAN設定</legend>
      <table width="85%">
        <tbody>
          <tr>
            <td colspan="2"><input type="checkbox" id="custom_eui" onclick="javascript:enableLoRaParams(this.checked)">
              <label id="user_eui" for="custom_eui">DevEUI / AppEUI / AppKey を設定する</label>
            </td>
          </tr>
          <tr>
            <td>DevEUI:</td>
            <td><input id="deveui" type="text" maxlength="16" size="24" disabled></td>
          </tr>
          <tr>
            <td>AppEUI:</td>
            <td><input id="appeui" type="text" maxlength="16" size="24" disabled></td>
          </tr>
          <tr>
            <td>AppKey:</td>
            <td>
              <input id="appkey" type="text" maxlength="32" size="50" oninput="inputHex(this)" disabled>
              <input id="prev_appkey" hidden disabled>
            </td>
          </tr>
        </tbody>
      </table>
    </fieldset>

    <br/>
    <br/>

    <div>
      <table align="center">
        <tr>
            <td></td>
            <td align="right"><a href="javascript:updateSetting();" class="plt_btn">OK</a></td>
            <td align="right"><a id="cancel" href="javascript:location.replace(mainPage);" class="plt_btn">キャンセル</a></td>
            <td align="right"><a id="save_setting" href="javascript:saveSetting();" class="plt_btn">設定保存</a></td>
            <td></td>
        </tr>
      </table>
    </div>

  </div>
</body>
</html>
