<html>
<head>
  <meta charset='UTF-8'>
  <title>Plato2 - 新規アプリケーションの作成</title>
  <link rel="stylesheet" href="plato2.css">
  <script src="plato2-common.js"></script>
  <script src="en/plato2-lang.js"></script>
  <script src="ja/plato2-lang.js"></script>
  <script src="plato2-main.js"></script>
  <script>
  </script>
</head>
<body>
  <h2 id="main_top">アプリケーションの基本情報を入力してください</h2>

  <div class="outer" align="center">

    <table>
      <tr>
        <td id="app_name">アプリケーション名:</td>
        <td colspan="2"><input id="prjname" type="text" size="55" placeholder="アプリケーション名を入力してください。"></td>
      </tr>

      <tr>
        <td id="grp_setting">グループ設定:</td>
        <td><select id="grp_list" onchange="onGroupChange();">
          <option id="new_grpset">新規グループ設定...</option>
          <option id="sel_grpset" selected>-- 選択して下さい --</option>
        </select></td>
        <td>
          <a class="plt_btn mini" id="browse" href="javascript:openSettingPage(document.getElementById('grp_list').selectedIndex);">参照...</a>
        </td>
      </tr>
    </table>

    <br/>

    <div>
      <table align="center">
        <tr>
          <td><a class="plt_btn" id="next" href="javascript:nextPage();">次へ</a></td>
        </tr>
      </table>
    </div>

  </div>
</body>
</html>
