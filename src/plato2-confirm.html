<html>
<head>
  <meta charset='UTF-8'>
  <title>Plato2 - アプリケーション作成</title>
  <link rel="stylesheet" href="plato2.css">
  <script src="plato2-common.js"></script>
  <script src="en/plato2-lang.js"></script>
  <script src="ja/plato2-lang.js"></script>
  <script src="plato2-confirm.js"></script>
  <script>
  </script>
</head>
<body>
  <h2 id="confirm_top">以下の内容でアプリケーションを作成します</h2>

  <div class="outer" align="center">

    <textarea class="conf_app" id="conf_app">
    </textarea>

    <br/>

    <div>
      <table align="center">
        <tr>
          <td><a class="plt_btn" id="prev" href="javascript:location.replace(listPage);">前へ</a></td>
          <td><a class="plt_btn" id="confirm_create" href="javascript:makeApplication();">アプリ作成</a></td>
        </tr>
      </table>
    </div>

    <form class="overlay" id="progress">
      <div class="settings" id="gen-progress">
        <br/>
        <br/>
        <h2 id="conf_gen_title">アプリケーションを自動生成しています。</h2>
        <br/>
        <h3 id="conf_gen_wait">しばらくお待ち下さい。</h3>
      </div>
    </form>
  </div>
</body>
</html>
