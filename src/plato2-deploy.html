<html>
<head>
  <meta charset='UTF-8'>
  <title id='dep_title'>Plato2 - アプリケーション生成</title>
  <link rel="stylesheet" href="plato2.css">
  <script src="plato2-common.js"></script>
  <script src="bluejelly.js"></script>
  <script src="en/plato2-lang.js"></script>
  <script src="ja/plato2-lang.js"></script>
  <script src="plato2-deploy.js"></script>
  <script>
  </script>
</head>
<body>
  <h2 id="dep_top">アプリケーションを生成しました</h2>

  <div class="outer" align="center">
    <div class="dep_path">
      <label id="dep_path"></label>
    </div>
    <div>
      <input type="text" id="app_path" class="app_path" value="/Users/mimaki/plato2/My_application/bin" readonly>
      <button id="dep_copy" onclick="copyAppPath()">Copy</button>
    </div>

    <div>
      <table align="center" hidden>
        <tr>
          <td>
            <lable id="dep_dev_list">デバイス一覧</lable>
            <div class="dev_list_area">
              <table class="dev_list_title">
                <col style="width: 40%;" />
                <col style="width: 35%;" />
                <col style="width: 25%;" />
                <tr>
                  <th id="dep_dev_name">デバイス名</th>
                  <th id="dep_dev_addr">アドレス</th>
                  <th class="r_none" id="dep_trn_sts">転送状態</th>
                </tr>
              </table>
              <div class="dev_list_box">
                <div class="y_hidden">
                  <table class="dev_data" id="bt_dev_list">
                    <col style="width: 40%;" />
                    <col style="width: 35%;" />
                    <col style="width: 25%;" />
                    <tr>
                      <td><input type="checkbox" id="BTDEV01"><label for="BTDEV01">BTEdge</label></td>
                      <td><label for="BTDEV01">05:2B:4F:11:04:82</label></td>
                      <td></td>
                    </tr>
                    <tr>
                      <td><input type="checkbox" id="bt01"><label for="bt01"> </label></td>
                      <td><label for="bt01">20:A4:09:54:23:3B</label></td>
                      <td></td>
                    </tr>
                    <tr>
                      <td><input type="checkbox" id="BLBride"><label for="BLBride">BLBride</label></td>
                      <td><label for="BLBride">22:08:9D:47:20:03</label></td>
                      <td></td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </td>
          <!-- <td><a class="plt_btn mini" id="dep_dev_search" href="javascript:updateDeviceList();">検索</a></td> -->
          <td><a class="plt_btn mini" id="dep_dev_search" href="javascript:scanDevice();">検索</a></td>
        </tr>
      </table>
      <br />
      <table align="center">
        <tr>
          <td><a class="plt_btn" id="dep_edge" href="javascript:deployEdge();">アプリ転送<br />（エッジ端末）</a></td>
        </tr>
      </table>
      <table align="center">
        <tr>
          <td><a class="plt_btn" id="dep_bridge" href="javascript:deployBridge();">アプリ転送<br />（ブリッジ）</a></td>
        </tr>
      </table>
      <br />
      <table align="center">
        <tr>
          <td><a class="plt_btn" id="prev" href="javascript:location.replace(confirmPage);">前へ</a></td>
          <td><a class="plt_btn" id="close" href="javascript:app.quit();">閉じる</a></td>
        </tr>
      </table>
    </div>

  </div>
</body>
</html>
